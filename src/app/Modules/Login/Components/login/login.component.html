<div class="login-container">
  <p-card class="login-card">
    <h2 class="title">Iniciar sesión</h2>
    <app-generic-form
      [formFields]="formFields"
      (formSubmit)="onFormSubmit($event)"
    ></app-generic-form>
    <div class="actions">
      <p-button type="button" label="Iniciar sesión" />
    </div>
  </p-card>
</div>
