<div class="form-container">
  <p-card class="form-card">
    <ng-template pTemplate="header">
      <h2>{{ isEdit ? "Editar Proyecto" : "Nuevo Proyecto" }}</h2>
    </ng-template>

    <app-generic-form
      [formFields]="formFields"
      (formSubmit)="onSubmit($event)"
      [showCancel]="true"
      [labelSubmit]="isEdit ? 'Actualizar' : 'Crear'"
      (cancel)="goBack()"
    >
    </app-generic-form>
  </p-card>
</div>
