<div class="form-container">
  <p-card class="form-card">
    <div>
      <h2>{{ isEdit ? "Editar Tarea" : "Nueva Tarea" }}</h2>
    </div>

    <app-generic-form
      [formFields]="formFields"
      (formSubmit)="onSubmit($event)"
      [showCancel]="true"
      [labelSubmit]="isEdit ? 'Actualizar' : 'Crear'"
      (cancel)="onCancel()"
    >
    </app-generic-form>
  </p-card>
</div>
