<p-card>
  <strong>ID: {{ task.id }}</strong>

  <p>{{ task.title }}</p>

  <p-tag
    [value]="task.completed ? 'Completada' : 'Pendiente'"
    [severity]="task.completed ? 'success' : 'warn'"
  >
  </p-tag>

  <div class="actions">
    <p-button
      label="Editar"
      icon="pi pi-pencil"
      (click)="editTask()"
    ></p-button>
    <p-button
      label="Eliminar"
      icon="pi pi-trash"
      severity="danger"
      (click)="deleteTask()"
    ></p-button>
  </div>
</p-card>
